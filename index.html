<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <!--- 1. En el header incluyo una cabecera con el título "Caminos de Santiago"-->
    <header>
      <nav class="header-nav">
        <a class="header-nav__btn header-nav__logo">“Caminos de Santiago”</a>
      </nav>
    </header>

    <!--- 1. el div clase container representa el menu donde integraré las funcionalidades de la aplicación, 
             personalizando cada requisito -->
    <div class="container">
      <div class="topPanel">

        <h3 class="sidepanel__title">Propiedades</h3>

        
        <div id="info-panel" class="info-grid">

          <div><strong>ID:</strong>  </div>
          <div><strong>Nombre:</strong>  </div>
          <div><strong>Longitud:</strong>  </div>
          <div><strong>País:</strong>  </div>
          <div><strong>Agrupación:</strong>  </div>
          <div><strong>Info:</strong>  </div>

        </div>
        
        <!-- 3. & 7. el contenedor con id layer-menu es donde dejo alojo la botonera para seleccionar capa base, mostrar o no la capa de caminos y el botón de zoom a la extensión de Galicia -->
        <div id="layer-menu">
          <div class="grupo-capas">
            <h3>Capas base</h3>
            <label><input type="radio" name="base-layer" value="osm" checked> OpenStreetMap</label><br>
            <label><input type="radio" name="base-layer" value="pnoa"> PNOA</label><br>
            <label><input type="radio" name="base-layer" value="mtn50"> MTN50</label>
          </div>

          <div class="grupo-capas">
            <h3>Capas vectoriales</h3>
            <!--- 3. Botón que tendrá la funcionalidad definida en el .html de hacer zoom a la extensión de Galicia -->
            <button id="zoom-galicia">Zoom a Galicia</button><br>
            <label><input type="checkbox" id="rutasCamino" checked> Rutas Camino Santiago</label> <!-- 4. Dejamos el checkbock activado por defecto, puesto que se inicializa el mapa con la visualizació nde los caminos-->
          </div>
        </div>

      </div>
    </div>

    <div class="map" id="map"></div>
    <script type="module" src="./main.js"></script> 
  </body>
</html>
